<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#10B981">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>GDFinances Mobile</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <!-- Ícones para PWA -->
    <link rel="icon" type="image/png" sizes="192x192" href="icons/icon-192x192.png">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
</head>
<body>
    <div id="app">
        <!-- Tela de Login -->
        <div id="login-screen" class="screen">
            <div class="login-container">
                <h1>GDFinances</h1>
                <form id="login-form" class="login-form">
                    <input type="email" id="email" placeholder="Email" required>
                    <input type="password" id="password" placeholder="Senha" required>
                    <button type="submit">Entrar</button>
                    <div id="login-error" class="error-message"></div>
                </form>
            </div>
        </div>

        <!-- Dashboard -->
        <div id="dashboard" class="screen" style="display: none;">
            <!-- Bottom Navigation -->
            <nav class="bottom-nav">
                <button class="nav-item active" data-screen="overview">
                    <i class="fas fa-home"></i>
                    <span>Início</span>
                </button>
                <button class="nav-item" data-screen="transactions">
                    <i class="fas fa-exchange-alt"></i>
                    <span>Transações</span>
                </button>
                <button class="nav-item" data-screen="accounts">
                    <i class="fas fa-wallet"></i>
                    <span>Contas</span>
                </button>
                <button class="nav-item" data-screen="more">
                    <i class="fas fa-ellipsis-h"></i>
                    <span>Mais</span>
                </button>
            </nav>

            <!-- Floating Action Button -->
            <button id="fab" class="fab">
                <i class="fas fa-plus"></i>
            </button>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://kit.fontawesome.com/your-code.js"></script>
    <script src="lib/sql-wasm.js"></script>
    <script src="app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js');
        }
    </script>
</body>
</html>
